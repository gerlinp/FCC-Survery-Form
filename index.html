<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>

<body>
  <main>
    <h1 id="title">Hungry Guru Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
        <form id="form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email" id="email-label"> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>      
            </div>
            <div>
                <label for="age" id="number-label">Age(optional)</label >
                <input type="number" name="age" placeholder="Age" id="number" min="5" max="122"><br>
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown form="Surveyform "><br>
                    <option value="" disabled selected> Select your current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Tim Job</option>
                    <option value="Full Time Student">Full Time Student</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <label>Would you recommend freeCodeCamp to a fried?</label>
            <div>
                <input type="radio" id="definitely" name="recommend">
                <label for='radio'>definitely</label>
            </div>
            <div>
                <input type="radio" id="maybe" name="recommend">
                <label for='radio'>maybe</label>
            </div>              
            <div>
                <input type="radio" id="definitely" name="recommend">
                <label for='radio'>not sure</label>
            </div> 
            
            <label for="dropdown">What is your favorite feature of FreeCodeCamp</label><br>
            <select name="dropdown" id="dropdown form="Surveyform "><br>
                <option value="" disabled selected> Select an option</option>
                <option value="Student">Challenges</option>
                <option value="Full Time Job">Projects</option>
                <option value="Full Time Student">Community</option>
                <option value="Prefer not to say">Open Source</option>
            </select>            
            <div>
                <input type="checkbox" id="front" name="improve">
                <label for='front'>Front-end projects</label>
            </div>
            <div>
                <input type="checkbox" id="back" name="improve">
                <label for='back'>Back-end projects</label>
            </div>
            <div>
                <input type="checkbox" id="data" name="improve">
                <label for='data'>Data Visualization</label>
            </div>
            <div>
                <input type="checkbox" id="challenges" name="improve">
                <label for='challenges'>Challenges</label>
            </div>
            <div>
                <input type="checkbox" id="open" name="improve">
                <label for='open'>Open Source Community</label>
            </div>
            <div>
                <input type="checkbox" id="glitter" name="improve">
                <label for='glitter'>Glitter helo rooms</label>
            </div>
            <div>
                <input type="checkbox" id="videos" name="improve">
                <label for='videos'>Videos</label>
            </div>
            <div>
                <input type="checkbox" id="city" name="improve">
                <label for='city'>City Meetups</label>
            </div>
            <div>
                <input type="checkbox" id="wiki" name="improve">
                <label for='wiki'>Wiki</label>
            </div>
            <div>
                <input type="checkbox" id="forum" name="improve">
                <label for='forum'>Forum</label>
            </div>
            <div>
                <input type="checkbox" id="add" name="improve">
                <label for='add'>Additional Courses</label>
            </div>
            <label>Any comments or suggestions?</label>
            <div>
                <textarea id="comments" name="comments" rows="4" cols="50">
            
 



            <button type="submit">Submit</button>
        </form>
    </div>
</main> 
</body>
</html>
