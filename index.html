<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1 id="title">Hungry Guru Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>      
            </div>
            <div>
                <label for="age">Age(optional)</label>
                <input type="text" pattern="\d*" id="age" name="age" placeholder="Age" id="number"><br>
            </div>
            <div>
                <label for="select">Which option best describes your current role?</label><br>
            </div>
                <select name="role" id="role" form="Surveyform "><br>
                    <option value="" disabled selected> Select your current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Tim Job</option>
                    <option value="Full Time Student">Full Time Student</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
